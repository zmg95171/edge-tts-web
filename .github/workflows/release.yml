name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## 更新内容
            
            请查看 [Commits](https://github.com/${{ github.repository }}/commits/${{ github.ref }}) 了解具体更改。
            
            ## 部署信息
            
            - 版本: ${{ steps.version.outputs.VERSION }}
            - 构建时间: ${{ github.event.head_commit.timestamp }}
            
            ## 下载
            
            此项目是一个 Web 应用，无需下载。请访问 [Vercel 部署页面](https://your-app.vercel.app) 查看最新版本。
            
            ## 安装与使用
            
            请参考 [README.md](https://github.com/${{ github.repository }}#readme) 了解如何安装和使用此项目。